<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Explorer</title>

    <!-- Font Awesome + Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #1a73e8;
            margin: 30px 0 20px;
            letter-spacing: .5px;
        }

        /* SEARCH FORM */
        #search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            margin: 0 30px 30px;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,.06);
        }
        #place-type, #location-input {
            flex: 1;
            min-width: 180px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
        }
        #place-type:focus, #location-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26,115,232,.15);
        }
        #search-place {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #search-place:hover { background: #0d5bd8; }

        /* MAP */
        #map {
            height: 420px;
            margin: 0 30px 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,0,0,.1);
        }

        /* RESULT GRID */
        #result-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 0 30px 30px;
        }

        /* PLACE CARD */
        .place-card {
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
            transition: all .3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 14px 28px rgba(0,0,0,.16);
        }
        .card-header {
            height: 140px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            position: relative;
        }
        .card-header i {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            font-size: 3rem;
            color: rgba(255,255,255,.4);
        }
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .place-name {
            font-size: 1.35rem;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 6px;
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
            font-size: .95rem;
            color: #f39c12;
        }
        .rating i { color: #f1c40f; }
        .place-location {
            font-size: .9rem;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1a73e8;
            font-size: .8rem;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 6px;
            margin-bottom: 6px;
        }
        .famous {
            font-size: .88rem;
            color: #2c3e50;
            margin-top: 8px;
            line-height: 1.4;
        }

        /* POP-UP MODAL */
        .box {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }
        .box.show { display: flex !important; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .box-content {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        .model-header {
            background: #1a73e8;
            color: #fff;
            padding: 16px 20px;
            font-size: 1.2rem;
        }
        .box-info { padding: 20px; line-height: 1.6; }
        .box-info p { margin: 8px 0; }
        .box-info span { font-weight: 600; color: #1a73e8; }
        .box-footer {
            background: #f8f9fa;
            padding: 12px 20px;
            text-align: right;
        }
        .box-close {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .box-close:hover { background: #0d5bd8; }
    </style>
</head>
<body>
<div class="container">
    <h1>Smart Explorer</h1>

    <form id="search-form">
        <select id="place-type">
            <option value="Cafes">Cafes</option>
            <option value="Street-Food">Street Food</option>
            <option value="Hangout">Hangout</option>
        </select>
        <input type="text" id="location-input" placeholder="Enter a location" required/>
        <button type="submit" id="search-place">Search</button>
    </form>

    <div id="map"></div>
    <div id="result-list"></div>
</div>

<!-- POP-UP MODAL -->
<div id="Place-box" class="box">
    <div class="box-content">
        <div class="model-header">
            <h5 class="box-title" id="name">Place Details</h5>
        </div>
        <div class="box-info">
            <p>Name: <span id="box-name"></span></p>
            <p>Ratings: <span id="box-ratings"></span></p>
            <p>Address: <span id="box-address"></span></p>
            <p>Phone No.: <span id="box-phone"></span></p>
            <p>Timings: <span id="box-timing"></span></p>
        </div>
        <div class="box-footer">
            <button id="close-btn" class="box-close">Close</button>
        </div>
    </div>
</div>

<script>
/* ---------- MOCK DATA (Replace with your /get_places API) ---------- */
const mockPlaces = [
    { name: "AMA Cafe", location: "Majnu Ka Tila", rating: 4.5, type: "Cafes", famousFor: "Nutella Pancakes", address: "House 6, New Aruna Nagar", phone: "+91 98765 43210", timing: "10 AM – 11 PM" },
    { name: "Khan Chacha", location: "Khan Market", rating: 4.3, type: "Street-Food", famousFor: "Chicken Tikka Rolls", address: "Middle Lane", phone: "+91 98765 43211", timing: "12 PM – 11 PM" },
    { name: "Blue Door Cafe", location: "Khan Market", rating: 4.2, type: "Cafes", famousFor: "Nutella Hot Chocolate", address: "Above Fabindia", phone: "—", timing: "11 AM – 11 PM" },
    { name: "Norwang Cafe", location: "Majnu Ka Tila", rating: 4.4, type: "Cafes", famousFor: "Peri-Peri Pasta", address: "House 40", phone: "—", timing: "11 AM – 10 PM" }
];

/* ---------- MAP ---------- */
const map = L.map('map').setView([28.6139, 77.2090], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

/* ---------- MODAL ---------- */
function openModal(place) {
    document.getElementById('name').textContent = place.name;
    document.getElementById('box-name').textContent = place.name;
    document.getElementById('box-ratings').textContent = place.rating + ' / 5';
    document.getElementById('box-address').textContent = place.address;
    document.getElementById('box-phone').textContent = place.phone;
    document.getElementById('box-timing').textContent = place.timing;
    document.getElementById('Place-box').classList.add('show');
}
function closeModal() {
    document.getElementById('Place-box').classList.remove('show');
}
document.getElementById('close-btn').addEventListener('click', closeModal);
window.addEventListener('click', e => {
    if (e.target === document.getElementById('Place-box')) closeModal();
});

/* ---------- SEARCH & RENDER ---------- */
document.getElementById('search-form').addEventListener('submit', e => {
    e.preventDefault();
    const resultList = document.getElementById('result-list');
    resultList.innerHTML = '';
    const query = document.getElementById('location-input').value.trim().toLowerCase();
    const filtered = mockPlaces.filter(p => p.location.toLowerCase().includes(query));

    filtered.forEach(place => {
        const card = document.createElement('div');
        card.className = 'place-card';

        const icons = { 'Cafes': 'fa-mug-hot', 'Street-Food': 'fa-utensils', 'Hangout': 'fa-users' };
        const icon = icons[place.type] || 'fa-map-marker-alt';

        card.innerHTML = `
            <div class="card-header"><i class="fas ${icon}"></i></div>
            <div class="card-body">
                <div class="place-name">${place.name}</div>
                <div class="rating">
                    ${'★'.repeat(Math.floor(place.rating))}${'☆'.repeat(5-Math.floor(place.rating))}
                    <span>${place.rating}</span>
                </div>
                <div class="place-location"><i class="fas fa-map-marker-alt"></i> ${place.location}</div>
                <div><span class="tag">${place.type}</span></div>
                <div class="famous"><strong>Famous for:</strong> ${place.famousFor}</div>
            </div>
        `;

        // ADD DATA ATTRIBUTES
        card.dataset.name = place.name;
        card.dataset.rating = place.rating;
        card.dataset.address = place.address;
        card.dataset.phone = place.phone;
        card.dataset.timing = place.timing;

        card.addEventListener('click', () => openModal(place));
        resultList.appendChild(card);
    });
});
</script>
</body>
</html>

  }).addTo(map);

            body: JSON.stringify({ location: location, place_type: placeType })
        });

        const data = await response.json();

            resultList.innerHTML = '<p>No results found.</p>';
            return;

                </div>
            `;

                const modal = document.getElementById('placeModal');
                const modalName = document.getElementById('modal-name-content');
                const modalRating = document.getElementById('modal-rating');
                const modalAddress = document.getElementById('modal-address');
                const modalPhone = document.getElementById('modal-phone');
                const modalHours = document.getElementById('modal-hours');

                modalRating.textContent = 'Not available';

                modalPhone.textContent = 'Not available';
