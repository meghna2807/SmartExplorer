<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartExplorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: rgb(230, 242, 253);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgb(0, 0, 0.1);
            transition: transform 0.3 ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: rgb(26, 115, 232);
            text-align: center;
            font-weight:700;
            font-size: 3rem;
            letter-spacing: 0.5;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        #search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 18px;
            margin-bottom: 30px;
            background-color: rgb(248,249,250);
            box-shadow: 0 2px 10px rgba(0, 0, 0.05);
            border-radius: 15px;
            justify-content: center;
        }

        #place-type,#location-input {
           flex: 1;
           min-width: 200px;
           padding: 15px;
           outline: none;
           border: 1px solid  rgb(221, 221, 221);
           border-radius: 12px;
           font-size: 15px;
           transition: all 0.3s ease;
        }

        #place-type:focus, #location-input:focus {
            border-color: blue;
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.2);
        }

        #search-place {
            background-color: rgb(26, 115, 232);
            color: white;
            border: none;
            border-radius: 10px;
            width: 150px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #search-place:hover {
            transform: translateY(-2px);
            background-color: rgb(13, 91, 216);
            box-shadow: rgb(26, 115, 232);
        }

        #map {
            height: 400px;
            background-color: rgb(225, 225, 225);
            border-radius: 15px;
            margin-top: 50px;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #map:hover {
            transform: scale(1.02);
        }

        #result-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            ;
        }

        .place-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid black;
            max-width: 320px;
            cursor: pointer;
            /* display: flex;
            flex-direction: column; */
            margin: 0 auto;
        }

        .place-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: rgb(26, 115, 232);
        }

        .card-header {
            height: 140px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg,rgb(79, 172, 254),rgb(0, 242, 254));
        }

        .card-header::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(125, 120, 120, 0.1);
            pointer-events: none;
        }

        .card-header i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.4);
        }


        .card {
            background-color: rgb(248, 249, 250);
            border: 1px solid rgb(221, 221, 221);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform 0.3s ease,box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 20px;
        }

        .place-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: rgb(26, 115, 232);
        }

        .place-rating {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1rem;
            color: rgb(243, 156, 18);
        }

        .place-location {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
            color: rgb(85, 85, 85);
            font-size: 1rem;
        }

        .tag {
            font-size: 1rem;
            font-weight: 600;
            background: rgb(227, 242, 253);
            color: rgb(26, 115, 232);
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .famous {
            font-size: 1rem;
            margin-top: 12px;
            line-height: 1.4;
            color: rgb(68, 68, 68);
        }

        .box {
            display: none;
            position: fixed;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .box.show {
            display: flex;
        }

        .box-content {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        #place-box {
            display: none;
        }
        #place-box.show {
            display: block;
        }

        #place-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
            width: 35%;
            background-color: aliceblue;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: left;
        }

        #box-name {
            font-size: 2em;
            font-weight: 700;
            color: rgba(26, 115, 232, 1);
            display: block;
            text-align: center;
            margin-bottom: 20px;

        }

        .box-info p{
            font-weight: 500;
            margin-bottom: 10px;
            color: rgba(51, 51, 51, 0.9);
            line-height: 1.4;
        }

        .box-header {
            background-color: rgb(26, 115, 232);
            text-align: center;
            padding: 12px 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        }

        .close-btn,.open-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            background-color: rgba(26, 115, 232, 0.1);
            color: rgba(26, 115, 232, 1);
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover,.open-btn:hover {
            background-color: rgba(26, 115, 232, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Explorer</h1>

        <form id = "search-form">
            <select id="place-type">
                <option value="Cafes">Cafes</option>
                <option value="Street-Food">Street Food</option>
                <option value="Hangout">Hangout</option>
            </select>
            <input type="text" id="location-input" placeholder="Enter a location" required>
            <button type="submit" id="search-place">
                <i class="fas fa-search"></i>
                Search
            </button>
        </form>

        <div id="map"></div>

        <div id="result-list"></div>
    </div>

    <div id="place-box" class="box">
        <div class="box-content">
            <div class="box-header">
                <h5 class="box-title" id="name">Place Details</h5>
            </div>
            <div class="box-info">
                <p>Name: <span id="box-name"></span></p>
                <p>Ratings: <span id="box-ratings"></span></p>
                <p>Location: <span id="box-location"></span></p>
                <p>Address: <span id="box-address"></span></p>
                <p>Phone Num: <span id="box-phnum"></span></p>
                <p>Timings: <span id="box-timing"></span></p>
            </div>
        </div>
        <div class="box-footer">
                <button class="close-btn" onclick="document.getElementById('place-box').classList.remove('show')">Close</button>
        </div>
    </div>

    <button class="open-btn" onclick="document.getElementById('place-box').classList.add('show')">More Details</button>

    <script>
        const map = L.map('map').setView([28.6139, 77.2090], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '© OpenStreetMap '

        }).addTo(map);

        document.querySelectorAll('.place-card').forEach(card => {
            card.addEventListener('click',()=>{
                const box = document.getElementById('place-box');
                const boxName = document.getElementById('box-name');
                const boxRating = document.getElementById('box-ratings');
                const boxAddress = document.getElementById('box-address');
                const boxNum = document.getElementById('box-phone');
                const boxTime = document.getElementById('box-timing');
            });
        });

        document.getElementById('search-form').addEventListener("submit", async function(event) {
            event.preventDefault();

            const resultList = document.getElementById("result-list");
            resultList.innerHTML = "";

            const response = await fetch("/static/places.json");

            const data = await response.json();

            const userInput = document.getElementById("location-input").value.toLowerCase();
            const filteredPlaces = data.filter(place =>
                place.location.toLowerCase().includes(userInput)
            );

            filteredPlaces.forEach(place =>{
                const card = document.createElement("div");
                card.classList.add("place-card");

                const icons = {
                    "Cafes": "fa-mug-saucer",
                    "Street-Food": "fa-utensils",
                    "Hangout": "fa-users"
                };

                const icon = icons[place.type] || "fa-map-marker";
                
                card.innerHTML = `
                <div class="card-header"><i class="fas ${icon}"></i></div>
                <div class="card-body">
                    <div class="place-name">${place.name}</div>
                    <div class="place-rating"><span>${place.rating} ★</span></div>
                    <div class="place-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${place.location}
                    </div>
                    <div class="place-type"><span>${place.type}</span></div>
                    <div class="Famous-for">Famous for: ${place.FamousFor}</div>
                </div>
                <div class="open-btn">More Details</div>
                `;

                const morebtn = card.querySelector(".open-btn");
                morebtn.addEventListener("click", () => {
                    const box = document.getElementById("place-box");
                    document.getElementById("box-name").textContent = place.name;
                    document.getElementById("box-ratings").textContent = place.rating;
                    document.getElementById("box-location").textContent = place.location;
                    document.getElementById("box-address").textContent = place.address || "N/A";
                    document.getElementById("box-phnum").textContent = place.phone || "N/A";
                    document.getElementById("box-timing").textContent = place.hours ? place.hours.join(", ") : "N/A";
                    box.classList.add("show");
                });
                

                resultList.appendChild(card);
            })

            document.querySelector(".close-btn").addEventListener("click", () => {
                    document.getElementById("place-box").classList.remove("show");
            });

        })

        

    </script>
    
</body>
</html>
